<script>
	
	document.querySelector('#right-toolbar').addEventListener("mouseenter", (e) => {
		document.querySelector('#right-toolbar').classList.remove("hidden")
	});

	document.querySelector('#right-toolbar').addEventListener("mouseleave", (e) => {
		document.querySelector('#right-toolbar').classList.add("hidden")
	});

	$('.btn-tab').click( (e) => {
		if($(e.currentTarget).hasClass("active"))return;
		$('.btn-tab').removeClass("active");
		$('#right-toolbar ul .tab').removeClass('active');
		$(e.currentTarget).addClass("active")
		$('#right-toolbar ul .tab').eq($(e.currentTarget).index()).addClass('active');
	});


</script>
<script>

	function createEditor(theme=[]) {
		document.querySelector('.CodeMirror').innerHTML = ''
		window.editor = new EditorView({
			doc: window.sourceCode || '',
			extensions: [
				EditorView.updateListener.of(onEditorInput),
				basicSetup, 
				javascript(), 
				javascriptLanguage.data.of({
					autocomplete: jsCompletion,
				}),
				theme,
				keymap.of([indentWithTab])
			],
			parent: document.querySelector('.CodeMirror')
		});
	}
	
	function setTheme() {
		switch(window.theme) {
			case "theme0": return [];
			case "theme1": return oneDark;
			case "theme2": return oneDarkHighlightStyle;
			case "theme3": return oneDarkTheme;
		}
	}

</script>



<script>
	'use strict';
    const { basicSetup } = CM["codemirror"];
    const { Extension } = CM["@codemirror/state"];
    const { EditorView, keymap } = CM["@codemirror/view"];
    const { indentWithTab } = CM["@codemirror/commands"];
	const { javascript, javascriptLanguage } = CM["@codemirror/lang-javascript"];
	const { completeFromList } = CM["@codemirror/autocomplete"];

	let jsCompletion = completeFromList(Object.getOwnPropertyNames(window).map(p => {
		return {
			label: p,
			type: /^[A-Z]/.test(p) ? "class" : typeof window[p] == "function" ? "function" : "variable"
		};
	}));
	const { oneDark, oneDarkHighlightStyle, oneDarkTheme } = CM['@codemirror/theme-one-dark'];
	const { readSetting, writeSetting } = require('./helpers');
	// generateTheme();
	window.theme = readSetting('theme') || "theme0";
	let theme = setTheme();
	createEditor(theme)
	
	</script>

            document.querySelector("#context-menu").style.display = "flex";
            document.querySelector("#context-menu").style.top = top+"px";
            document.querySelector("#context-menu").style.left = left+"px";
